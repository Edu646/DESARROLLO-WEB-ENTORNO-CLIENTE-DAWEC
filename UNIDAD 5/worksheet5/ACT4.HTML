<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT4</title>
    <link rel="stylesheet" href="./ACT4.CSS">
    <script src="./ACT4.JS"></script>
</head>
<body>
    <div class="container">
        <div class="menu-btn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="nav-menu">
          
            <img src="./Captura de pantalla 2024-11-11 215844.png" alt="">
        
            <form action="#" method="POST">
             
        
                <label for="first_name">Primer Nombre:</label><br>
                <input type="text" id="first_name" name="first_name" required><br><br>
        
                <label for="last_name">Apellido:</label><br>
                <input type="text" id="last_name" name="last_name" required><br><br>
        
                <label for="phone">Teléfono:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required><br><br>
        
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
        
                <label for="confirm_password">Confirmar Contraseña:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
                <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" name="checkbox1">
                    Acepto los términos y condiciones
                </label><br><br>
        
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" name="checkbox2">
                    Suscribirse a boletines informativos
                </label><br><br>
        
                <button type="submit">Enviar</button>
            </form>
        
         
          <biv class="close-btn">&times;</biv>
        </div>
      </div>
</body>
</html>
